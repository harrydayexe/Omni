<!DOCTYPE html>
<html lang="en">

{{ template "head" .Head }}

<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
    {{ template "navbar" .NavBar }}
    <main class="container mx-auto my-8">
        <form id="login-form" hx-post="/login" class="max-w-md mx-auto bg-white dark:bg-gray-800 p-6 rounded shadow">
            <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
            <div class="mb-4">
                <label for="username" class="block text-gray-700 dark:text-gray-300 mb-2">Username</label>
                <input type="text" id="username" name="username" required
                    class="w-full px-4 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 dark:text-gray-300 mb-2">Password</label>
                <input type="password" id="password" name="password" required
                    class="w-full px-4 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300">
            </div>
            <div class="flex justify-center">
                <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-6 rounded">
                    Log In
                </button>
            </div>
        </form>
    </main>
    {{ template "footer" . }}
</body>

</html>
