{{define "posts"}}
{{range .Posts}}
<div class="post border border-gray-200 dark:border-gray-700 p-4 rounded mb-4">
    <h2 class="text-xl font-bold text-gray-900 dark:text-gray-100">{{ "omni home" }}</h2>
    <div class="text-sm text-gray-600 dark:text-gray-400">
        Posted by <strong>{{.Username}}</strong> on {{.Post.CreatedAt}}
    </div>
    <div class="mt-2 text-gray-800 dark:text-gray-300">
        {{.Post.Description}}
    </div>
</div>
{{end}}
{{end}}
