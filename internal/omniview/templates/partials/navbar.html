{{ define "navbar" }}
<!-- Header Bar -->
<header class="bg-white dark:bg-gray-800 p-4 shadow-md">
    <div class="container mx-auto flex items-center justify-between">
        <a href="/">
            <div>
                <h1 class="text-2xl font-bold text-orange-500" style="font-family: 'Roboto Mono', monospace;">
                    Omni
                </h1>
            </div>
        </a>
        {{ if .ShouldShowLogin }}
        {{ if .IsLoggedIn }}
        <svg width="24" height="24" viewBox="0 0 16 16" class="fill-black dark:fill-white"
            xmlns="http://www.w3.org/2000/svg">
            <path
                d="M8 7C9.65685 7 11 5.65685 11 4C11 2.34315 9.65685 1 8 1C6.34315 1 5 2.34315 5 4C5 5.65685 6.34315 7 8 7Z" />
            <path d="M14 12C14 10.3431 12.6569 9 11 9H5C3.34315 9 2 10.3431 2 12V15H14V12Z" />
        </svg>
        {{ else }}
        <a class="bg-orange-500 hover:bg-orange-600 text-white font-bold py-2 px-4 rounded" href="/login">
            Log in
        </a>
        {{ end }}
        {{ end }}
    </div>
</header>
{{ end }}
